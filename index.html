<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <aside class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
        <p>Want more details?;</p>
    </a>
  </aside>
  <section class="centered-main_page-element">
    <article id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task_row-wrapper">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
        </div>
    </article>
    <article class="todo-class">
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-Mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button><button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </article>
    <article class="complit-class_article">
    <h3>Completed</h3>
    <ul id="compl-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
        <img src="./remove.svg">
      </button>
    </li>
  </ul>
  </article>
  </section>
<script src="app.js"></script>
</body>
</html>
